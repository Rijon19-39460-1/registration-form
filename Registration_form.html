<!DOCTYPE html>
<html>
<head>
    <title>WEB_TECH</title>
</head>
<body>
    <h1>Registration form</h1>
<form>
  <fieldset>
    <legend>Basic Information:</legend>
    <label for="fname">Enter your first name:</label>
    <input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Enter your Last name:</label>
    <input type="text" id="lname" name="lname"><br><br>
    <label for="fname">Gender :</label>
    <input type="radio" id="Male" name="Gender">
    <label for="Male">Male</label>
    <input type="radio" id="Female" name="Gender">
    <label for="Female">Female</label><br><br>
    <label for="DOB">Date of birth:</label>
    <input type="date" id="DOB" name="DOB"><br><br>
    <label for="Religion">Choose your Religion:</label>
    <select name="Religion" id="Religion">
    <option value="Muslim">Muslim</option>
    <option value="Hindu">Hindu</option>
    <option value="Christian">Christian</option>
    </select>
  </fieldset>
  <fieldset>
    <legend>Contact Information:</legend>
    <label for="Address">Enter your Present Address:</label>
    <textarea name="Address" rows="3" cols="30"></textarea><br><br>
    <label for="Address">Enter your Permanent Address:</label>
    <textarea name="Address" rows="3" cols="30"></textarea><br><br>
    <label for="phone">Enter your phone number:</label>
    <input type="tel" id="phone" name="phone" ><br><br>
    <label for="email">Enter your Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="Web">Enter your Personal Website link:</label>
    <input type="url" id="Web" name="Web">
  </fieldset>
  <br><br><input type="submit" value="Submit">
</form>
</body>
</html>
